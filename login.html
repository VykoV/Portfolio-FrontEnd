<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!--  CSS  -->
    <link href="css/style-login.css" rel="stylesheet">
</head>


<body>
    <div class="container w-75 bg-secondary mt-5 rounded shadow" >
        <div class="row align-items-stretch">
            
            <div class="col imagenlogo d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"> <!-- Para la imagen -->
                
            </div>
            
            <div class="col bg-white p-5 rounded-end"> <!--Para el form-->
                
                <h2 class="fw-bold text-center pt-5 mb-5">¡Bienvenido!</h2>
                
                <!-- Login -->

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    
                    <div class="mb-4">
                        <input type="checkbox" name="connected" class="form-check-input" >
                        <label for="connected" class="form-check-label">Reconectarme</label>
                    </div>

                    <div class="d-grid mb-5">
                        <button type="submit" class="btn btn-warning">Iniciar sesion</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
